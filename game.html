<!--This div houses the users score data and how many times they've completed the game-->

<div class ="score">
    <p class="score-tally">You've completed Snap!<span id="total"> 0 </span> times.</p>
</div>
<!--code inspired by https://www.tutorialspoint.com/how-to-create-toggle-switch-by-using-html-and-css#:~:text=The%20toggle%20switch%20creates%20by,display%20the%20%22off%22%20state.-->
<!--Sound toggle button-->
<div class="soundtoggle">
    <h3>Sound Effects</h3>
    <label class="switch">
        <input type="checkbox" checked id="checkbox">
        <span class="slider round"></span>
      </label>
</div>
<!--Another pop up when the game finishes, this gives the user an option to play again or return to the homescreen-->
<div class="gameoverpopup" id="gameOverPopup">
    <img src="assets/images/cardback.webp" alt="question mark">
    <h2>Congratulations!!</h2>
    <p>Would you like to play again?</p>
    <p class="gameoverbutton" onclick="closeGameOver()">Yup!</p>
    <p class="gameoverbutton"><a href="index.html">Nope! (Lose your progress)</a></p>
</div>

<script src="assets/javascript/script.js"></script>
